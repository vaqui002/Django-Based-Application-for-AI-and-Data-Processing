{% extends 'base.html' %}

{% block title %}Create Blog Post | Crossroads{% endblock %}

{% block content %}
<section class="create-blog-section">
    <h2>Create a New Blog Post</h2>
    <form method="POST" enctype="multipart/form-data" class="create-blog-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Create Post</button>
    </form>
</section>
{% endblock %}
