{% extends 'base.html' %}

{% block title %}Dropout Risk Analysis | Crossroads{% endblock %}

{% block content %}
<section class="dropout-analysis-section">
    <div class="analysis-container">
        <h2>Dropout Risk Analysis</h2>
        <p>Fill in the form below to assess your dropout risk and receive personalized career guidance.</p>
        <form method="POST" class="dropout-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" min="10" max="100" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education_level">Current Education Level:</label>
                <select name="education_level" id="education_level" required>
                    <option value="">Select Education Level</option>
                    <option value="High School">High School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dropout_reason">Primary Dropout Reason:</label>
                <select name="dropout_reason" id="dropout_reason" required>
                    <option value="">Select Dropout Reason</option>
                    <option value="1">Financial difficulties</option>
                    <option value="2">Personal reasons (health, family obligations, etc.)</option>
                    <option value="3">Dissatisfaction with the curriculum</option>
                    <option value="4">Lack of interest in chosen field of study</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="challenges">Challenges You Face:</label>
                <select name="challenges" id="challenges" required>
                    <option value="">Select Challenges</option>
                    <option value="1">Academic pressure</option>
                    <option value="2">Financial constraints</option>
                    <option value="3">Personal issues</option>
                    <option value="4">Lack of interest in the subject</option>
                    <option value="5">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="support_importance">How Important Is Support (1-5):</label>
                <input type="number" name="support_importance" id="support_importance" min="1" max="5" placeholder="Rate support" required>
            </div>

            <div class="form-group">
                <label for="interests">Subjects or Fields of Interest:</label>
                <input type="text" name="interests" id="interests" placeholder="e.g., Science, Arts, Engineering" required>
            </div>

            <div class="form-group">
                <label for="career_aspirations">Your Dream Career:</label>
                <input type="text" name="career_aspirations" id="career_aspirations" placeholder="e.g., Doctor, Engineer, Artist" required>
            </div>

            <button type="submit" class="btn-primary submit-btn">Predict and Get Career Guidance</button>
        </form>
    </div>
</section>

<style>
    /* Dropout Analysis Section Styling */
    .dropout-analysis-section {
        background: linear-gradient(90deg, #aad3e6, #cba9e0, #c3a0ff);
        padding: 50px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .analysis-container {
        background: linear-gradient(90deg, #aad3e6, #cba9e0, #c3a0ff);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .analysis-container h2 {
        font-size: 2.5rem;
        color: #6B2FAB;
        margin-bottom: 20px;
    }

    .analysis-container p {
        color: #666;
        margin-bottom: 30px;
    }

    .dropout-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
    }

    .form-group input::placeholder {
        color: #999;
    }

    .submit-btn {
        padding: 15px 30px;
        background-color: #ff3366;
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
    }

    .submit-btn:hover {
        background-color: #e6004c;
    }
</style>
{% endblock %}
